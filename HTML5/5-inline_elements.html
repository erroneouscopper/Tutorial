<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inline Elements</title>
    </head>
    
    <body>
        <!-- "span" doesn't create another line, unlike block-level-element "div" -->
        <span>This inside span element</span>This is after span element
        
        <br>
        
        <!-- "strong" is for text with bold front. "em" is for text with italic front --> 
        <strong>This is a strong text</strong>
        <em>This is some text with emphasis</em>
        
    </body>

</html>
